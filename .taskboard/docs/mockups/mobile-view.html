<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=375, initial-scale=1.0">
  <title>Task Board - Mobile View Mockup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            surface: '#141414',
            background: '#0a0a0a',
            border: '#262626',
            'text-primary': '#fafafa',
            'text-secondary': '#a1a1aa',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-background text-text-primary">

  <!-- Mobile Frame -->
  <div class="max-w-[375px] mx-auto min-h-screen flex flex-col border-x border-border">

    <!-- Header -->
    <header class="flex items-center justify-between px-4 py-3 border-b border-border bg-surface sticky top-0 z-10">
      <div class="flex items-center gap-2">
        <div class="w-7 h-7 bg-blue-500 rounded-lg flex items-center justify-center">
          <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
          </svg>
        </div>
        <h1 class="text-lg font-semibold">Task Board</h1>
      </div>
      <button class="p-2 hover:bg-zinc-800 rounded-lg">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
        </svg>
      </button>
    </header>

    <!-- Stage Tabs -->
    <div class="flex border-b border-border overflow-x-auto bg-surface">
      <button class="px-4 py-2 text-sm font-medium border-b-2 border-transparent text-text-secondary whitespace-nowrap">Design (1)</button>
      <button class="px-4 py-2 text-sm font-medium border-b-2 border-blue-500 text-blue-400 whitespace-nowrap">Engineering (1)</button>
      <button class="px-4 py-2 text-sm font-medium border-b-2 border-transparent text-text-secondary whitespace-nowrap">Build (2)</button>
      <button class="px-4 py-2 text-sm font-medium border-b-2 border-transparent text-text-secondary whitespace-nowrap">Launch (0)</button>
      <button class="px-4 py-2 text-sm font-medium border-b-2 border-transparent text-text-secondary whitespace-nowrap">Closure (1)</button>
    </div>

    <!-- Project List -->
    <main class="flex-1 p-4 space-y-3 overflow-y-auto">

      <!-- Current Stage Header -->
      <div class="flex items-center gap-2 mb-4">
        <span class="text-xl">üèóÔ∏è</span>
        <h2 class="text-lg font-semibold">Engineering</h2>
        <span class="px-2 py-0.5 bg-zinc-800 rounded-full text-xs text-text-secondary">1 project</span>
      </div>

      <!-- Task Board Card -->
      <div class="p-4 bg-surface rounded-xl border-2 border-blue-500">
        <div class="flex items-start justify-between mb-3">
          <div>
            <h3 class="font-semibold text-lg">Task Board</h3>
            <p class="text-sm text-text-secondary">architecture phase</p>
          </div>
          <span class="px-2 py-1 bg-red-500/20 text-red-400 rounded text-xs font-medium">P0</span>
        </div>

        <!-- Progress -->
        <div class="mb-3">
          <div class="flex items-center justify-between text-xs text-text-secondary mb-1">
            <span>Progress</span>
            <span>15%</span>
          </div>
          <div class="w-full h-2 bg-zinc-800 rounded-full">
            <div class="h-full bg-blue-500 rounded-full" style="width: 15%"></div>
          </div>
        </div>

        <!-- Meta -->
        <div class="flex items-center justify-between text-sm">
          <span class="text-text-secondary">Tasks: 0/17</span>
          <span class="text-blue-400 text-xs">Just now</span>
        </div>

        <!-- Quick Actions -->
        <div class="flex gap-2 mt-4 pt-3 border-t border-border">
          <button class="flex-1 flex items-center justify-center gap-2 px-3 py-2 bg-zinc-800 rounded-lg text-sm">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"/>
            </svg>
            VS Code
          </button>
          <button class="flex-1 flex items-center justify-center gap-2 px-3 py-2 bg-blue-500 rounded-lg text-sm font-medium">
            Details
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
            </svg>
          </button>
        </div>
      </div>

      <!-- Divider with other projects hint -->
      <div class="flex items-center gap-3 py-2">
        <div class="flex-1 h-px bg-border"></div>
        <span class="text-xs text-text-secondary">Swipe for other stages</span>
        <div class="flex-1 h-px bg-border"></div>
      </div>

      <!-- Tasks Preview -->
      <div class="bg-surface rounded-xl border border-border p-4">
        <div class="flex items-center justify-between mb-3">
          <h4 class="font-medium">P0 Tasks</h4>
          <span class="text-xs text-text-secondary">12 tasks</span>
        </div>
        <div class="space-y-2">
          <div class="flex items-center gap-3 p-2 bg-background rounded-lg">
            <div class="w-5 h-5 rounded border border-zinc-600 flex-shrink-0"></div>
            <div class="flex-1 min-w-0">
              <p class="text-sm truncate">Initialize Tauri 2.0 project</p>
              <p class="text-xs text-text-secondary">Complexity: S</p>
            </div>
          </div>
          <div class="flex items-center gap-3 p-2 bg-background rounded-lg">
            <div class="w-5 h-5 rounded border border-zinc-600 flex-shrink-0"></div>
            <div class="flex-1 min-w-0">
              <p class="text-sm truncate">Implement file service</p>
              <p class="text-xs text-text-secondary">Complexity: M</p>
            </div>
          </div>
          <div class="flex items-center gap-3 p-2 bg-background rounded-lg">
            <div class="w-5 h-5 rounded border border-zinc-600 flex-shrink-0"></div>
            <div class="flex-1 min-w-0">
              <p class="text-sm truncate">Build Pipeline Kanban view</p>
              <p class="text-xs text-text-secondary">Complexity: M</p>
            </div>
          </div>
        </div>
        <button class="w-full mt-3 py-2 text-sm text-blue-400 text-center">
          View all tasks ‚Üí
        </button>
      </div>

    </main>

    <!-- Bottom Navigation -->
    <nav class="flex items-center justify-around py-3 border-t border-border bg-surface">
      <button class="flex flex-col items-center gap-1 text-blue-400">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"/>
        </svg>
        <span class="text-xs">Pipeline</span>
      </button>
      <button class="flex flex-col items-center gap-1 text-text-secondary">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"/>
        </svg>
        <span class="text-xs">Tasks</span>
      </button>
      <button class="flex flex-col items-center gap-1 text-text-secondary">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"/>
        </svg>
        <span class="text-xs">Inbox</span>
      </button>
      <button class="flex flex-col items-center gap-1 text-text-secondary">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
        </svg>
        <span class="text-xs">Settings</span>
      </button>
    </nav>

  </div>

</body>
</html>
