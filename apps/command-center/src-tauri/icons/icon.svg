<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Main gradient: Deep Indigo to Clarity Cyan -->
    <linearGradient id="main-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#22d3ee"/>
    </linearGradient>
    <!-- K letter gradient -->
    <linearGradient id="k-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#e0e7ff"/>
    </linearGradient>
    <!-- Handle gradient -->
    <linearGradient id="handle-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a78bfa"/>
      <stop offset="100%" stop-color="#6366f1"/>
    </linearGradient>
    <!-- Circle fill gradient -->
    <radialGradient id="circle-fill" cx="30%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#1e1b4b" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#0f0a1a"/>
    </radialGradient>
  </defs>

  <!-- Background circle (dark) -->
  <circle cx="200" cy="200" r="160" fill="url(#circle-fill)"/>

  <!-- Magnifying glass ring -->
  <circle
    cx="200"
    cy="200"
    r="160"
    fill="none"
    stroke="url(#main-gradient)"
    stroke-width="24"
  />

  <!-- Inner glow ring -->
  <circle
    cx="200"
    cy="200"
    r="140"
    fill="none"
    stroke="#6366f1"
    stroke-width="2"
    opacity="0.3"
  />

  <!-- K letter - simplified for small sizes -->
  <!-- Vertical bar of K -->
  <rect
    x="130"
    y="120"
    width="36"
    height="160"
    rx="4"
    fill="url(#k-gradient)"
  />

  <!-- Upper diagonal of K -->
  <polygon
    points="166,200 166,176 260,100 280,100 280,128 186,200"
    fill="url(#k-gradient)"
  />

  <!-- Lower diagonal of K -->
  <polygon
    points="166,200 166,224 260,300 280,300 280,272 186,200"
    fill="url(#k-gradient)"
  />

  <!-- Magnifying glass handle -->
  <rect
    x="310"
    y="310"
    width="160"
    height="48"
    rx="24"
    transform="rotate(45, 320, 320)"
    fill="url(#handle-gradient)"
  />

  <!-- Handle highlight -->
  <rect
    x="330"
    y="330"
    width="100"
    height="12"
    rx="6"
    transform="rotate(45, 320, 320)"
    fill="#c4b5fd"
    opacity="0.5"
  />
</svg>
