<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orbit â€” Quick Add</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            black: '#000000',
            'surface-card': '#1C1C1E',
            'surface-border': '#2A2A2A',
            'surface-input': '#252528',
            accent: '#10b981',
            'accent-dark': '#059669',
            'text-primary': '#FFFFFF',
            'text-secondary': '#9CA3AF',
            'text-muted': '#6B7280',
            'card-coral': '#F87171',
            'card-amber': '#FBBF24',
            'card-purple': '#A78BFA',
          },
          fontFamily: {
            sans: ['Inter', 'SF Pro Display', 'system-ui', 'sans-serif'],
          },
        }
      }
    }
  </script>
  <style>
    * { -webkit-tap-highlight-color: transparent; }
    body {
      font-family: 'Inter', 'SF Pro Display', system-ui, sans-serif;
      background: #000;
      -webkit-font-smoothing: antialiased;
    }
  </style>
</head>
<body class="min-h-screen flex items-start justify-center">

  <!-- Phone Frame -->
  <div class="w-full max-w-[430px] min-h-screen bg-black relative overflow-hidden">

    <!-- Overlay -->
    <div class="fixed inset-0 max-w-[430px] mx-auto" style="background: rgba(0, 0, 0, 0.75); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);"></div>

    <!-- Quick Add Modal -->
    <div class="fixed inset-x-4 bottom-4 max-w-[398px] mx-auto rounded-3xl overflow-hidden shadow-2xl" style="background: #1C1C1E; border: 1px solid #2A2A2A;">

      <!-- Header -->
      <div class="px-6 py-4 flex items-center justify-between" style="border-bottom: 1px solid #2A2A2A;">
        <div class="flex items-center gap-3">
          <div class="w-8 h-8 rounded-lg flex items-center justify-center" style="background: rgba(16, 185, 129, 0.15);">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#10b981" stroke-width="2.5" stroke-linecap="round">
              <line x1="12" y1="5" x2="12" y2="19"/>
              <line x1="5" y1="12" x2="19" y2="12"/>
            </svg>
          </div>
          <h2 class="text-lg font-bold text-white">Quick Add</h2>
        </div>
        <button class="w-8 h-8 rounded-full flex items-center justify-center" style="background: #252528;">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#9CA3AF" stroke-width="2.5" stroke-linecap="round">
            <line x1="18" y1="6" x2="6" y2="18"/>
            <line x1="6" y1="6" x2="18" y2="18"/>
          </svg>
        </button>
      </div>

      <!-- Input Area -->
      <div class="px-6 py-5 space-y-4">

        <!-- Text Input -->
        <textarea
          rows="4"
          placeholder="What's on your mind? Type a task, idea, or note..."
          class="w-full px-4 py-3 rounded-xl text-white text-sm focus:outline-none resize-none"
          style="background: #252528; border: 1px solid #2A2A2A; color: #FFFFFF;"
        >Check if the calendar heatmap component handles empty data gracefully</textarea>

        <!-- Quick Option Chips -->
        <div class="flex items-center gap-2 flex-wrap">

          <!-- Priority Chip -->
          <button class="inline-flex items-center gap-1.5 px-3 py-1.5 rounded-full text-sm font-semibold" style="background: rgba(251, 191, 36, 0.1); border: 1px solid rgba(251, 191, 36, 0.25); color: #FBBF24;">
            <span class="w-2 h-2 rounded-full" style="background: #FBBF24;"></span>
            P1
            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="6 9 12 15 18 9"/>
            </svg>
          </button>

          <!-- Project Chip -->
          <button class="inline-flex items-center gap-1.5 px-3 py-1.5 rounded-full text-sm font-semibold" style="background: rgba(16, 185, 129, 0.1); border: 1px solid rgba(16, 185, 129, 0.25); color: #10b981;">
            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M22 19a2 2 0 01-2 2H4a2 2 0 01-2-2V5a2 2 0 012-2h5l2 3h9a2 2 0 012 2z"/>
            </svg>
            Command Center
            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="6 9 12 15 18 9"/>
            </svg>
          </button>

          <!-- For Claude Toggle -->
          <button class="inline-flex items-center gap-1.5 px-3 py-1.5 rounded-full text-sm font-semibold" style="background: rgba(167, 139, 250, 0.1); border: 1px solid rgba(167, 139, 250, 0.25); color: #A78BFA;">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
            </svg>
            For Claude
          </button>

        </div>

      </div>

      <!-- Actions -->
      <div class="px-6 py-4" style="background: #141414; border-top: 1px solid #2A2A2A;">
        <div class="flex gap-3">
          <!-- Voice Button -->
          <button class="flex-1 py-3 rounded-xl font-semibold text-sm flex items-center justify-center gap-2" style="background: #252528; border: 1px solid #2A2A2A; color: #9CA3AF;">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="#10b981">
              <path d="M8.25 4.5a3.75 3.75 0 117.5 0v8.25a3.75 3.75 0 11-7.5 0V4.5z"/>
              <path d="M6 10.5a.75.75 0 01.75.75v1.5a5.25 5.25 0 1010.5 0v-1.5a.75.75 0 011.5 0v1.5a6.751 6.751 0 01-6 6.709v2.291h3a.75.75 0 010 1.5h-7.5a.75.75 0 010-1.5h3v-2.291a6.751 6.751 0 01-6-6.709v-1.5A.75.75 0 016 10.5z"/>
            </svg>
            Voice
          </button>
          <!-- Add to Inbox -->
          <button class="flex-1 py-3 rounded-xl font-semibold text-sm flex items-center justify-center gap-2 text-white" style="background: linear-gradient(135deg, #059669 0%, #10b981 100%);">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="22" y1="2" x2="11" y2="13"/>
              <polygon points="22 2 15 22 11 13 2 9 22 2"/>
            </svg>
            Add to Inbox
          </button>
        </div>
        <p class="text-[11px] text-text-muted text-center mt-2.5">Syncs to Klarity &middot; Claude picks it up on desktop</p>
      </div>

    </div>

    <!-- ============================================ -->
    <!-- SUCCESS TOAST                                -->

      <div class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="20 6 9 17 4 12"/>
        </svg>
      </div>
      <div class="flex-1">
        <p class="font-semibold text-white">Added to Inbox</p>
        <p class="text-sm text-white/70">@Command Center &middot; P1</p>
      </div>
      <button class="text-white/60 text-sm font-semibold underline">Undo</button>
    </div>

  </div>

</body>
</html>
