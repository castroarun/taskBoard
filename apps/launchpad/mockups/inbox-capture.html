<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=375, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Launchpad - Quick Inbox Capture</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Inter', sans-serif; }
    body { background: #f5f5f5; }
    .icon-sm { width: 16px; height: 16px; }
    .icon-md { width: 20px; height: 20px; }
    .icon-lg { width: 24px; height: 24px; }
    .icon-xl { width: 28px; height: 28px; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen max-w-[430px] mx-auto shadow-2xl">

  <!-- Overlay Background -->
  <div class="fixed inset-0 bg-black/50 backdrop-blur-sm max-w-[430px] mx-auto"></div>

  <!-- Quick Capture Modal -->
  <div class="fixed inset-x-4 bottom-4 max-w-[398px] mx-auto bg-white rounded-3xl shadow-2xl overflow-hidden">

    <!-- Header -->
    <div class="px-6 py-4 border-b border-gray-100 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="w-8 h-8 bg-emerald-100 rounded-lg flex items-center justify-center">
          <svg class="icon-md text-emerald-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15"/></svg>
        </div>
        <h2 class="text-lg font-semibold text-gray-900">Quick Add</h2>
      </div>
      <button class="w-8 h-8 bg-gray-100 rounded-full flex items-center justify-center text-gray-400 hover:bg-gray-200">
        <svg class="icon-md" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/></svg>
      </button>
    </div>

    <!-- Input Area -->
    <div class="px-6 py-5 space-y-4">

      <!-- Text Input -->
      <div>
        <textarea
          rows="4"
          placeholder="What's on your mind? Type a task, idea, or note..."
          class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-gray-900 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent resize-none placeholder:text-gray-400"
        >Check if the calendar heatmap component handles empty data gracefully</textarea>
      </div>

      <!-- Quick Options Row -->
      <div class="flex items-center gap-2 flex-wrap">

        <!-- Priority Chip -->
        <button class="inline-flex items-center gap-1.5 px-3 py-1.5 bg-orange-50 border border-orange-200 rounded-full text-orange-700 text-sm font-medium">
          <span class="w-2 h-2 bg-orange-500 rounded-full"></span>
          P1
          <svg class="icon-sm text-orange-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5"/></svg>
        </button>

        <!-- Project Chip -->
        <button class="inline-flex items-center gap-1.5 px-3 py-1.5 bg-emerald-50 border border-emerald-200 rounded-full text-emerald-700 text-sm font-medium">
          <svg class="icon-sm" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12.75V12A2.25 2.25 0 014.5 9.75h15A2.25 2.25 0 0121.75 12v.75"/></svg>
          Klarity
          <svg class="icon-sm text-emerald-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5"/></svg>
        </button>

        <!-- For Claude Toggle -->
        <button class="inline-flex items-center gap-1.5 px-3 py-1.5 bg-purple-50 border border-purple-200 rounded-full text-purple-700 text-sm font-medium">
          <svg class="icon-sm" fill="currentColor" viewBox="0 0 24 24"><path d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
          For Claude
        </button>

      </div>

      <!-- Priority Selector (expanded state) -->
      <div class="hidden">
        <label class="text-xs text-gray-500 uppercase tracking-wide font-medium mb-2 block">Priority</label>
        <div class="grid grid-cols-4 gap-2">
          <button class="py-2 px-3 bg-red-50 border border-red-200 rounded-xl text-red-700 text-sm font-medium text-center">P0</button>
          <button class="py-2 px-3 bg-orange-50 border-2 border-orange-500 rounded-xl text-orange-700 text-sm font-medium text-center">P1</button>
          <button class="py-2 px-3 bg-yellow-50 border border-yellow-200 rounded-xl text-yellow-700 text-sm font-medium text-center">P2</button>
          <button class="py-2 px-3 bg-gray-50 border border-gray-200 rounded-xl text-gray-600 text-sm font-medium text-center">P3</button>
        </div>
      </div>

    </div>

    <!-- Actions -->
    <div class="px-6 py-4 border-t border-gray-100 bg-gray-50">
      <div class="flex gap-3">
        <button class="flex-1 py-3 bg-white border border-gray-200 text-gray-600 rounded-xl font-medium flex items-center justify-center gap-2 hover:bg-gray-50">
          <svg class="icon-md text-emerald-500" fill="currentColor" viewBox="0 0 24 24"><path d="M8.25 4.5a3.75 3.75 0 117.5 0v8.25a3.75 3.75 0 11-7.5 0V4.5z"/><path d="M6 10.5a.75.75 0 01.75.75v1.5a5.25 5.25 0 1010.5 0v-1.5a.75.75 0 011.5 0v1.5a6.751 6.751 0 01-6 6.709v2.291h3a.75.75 0 010 1.5h-7.5a.75.75 0 010-1.5h3v-2.291a6.751 6.751 0 01-6-6.709v-1.5A.75.75 0 016 10.5z"/></svg>
          Voice
        </button>
        <button class="flex-1 py-3 bg-emerald-500 text-white rounded-xl font-medium flex items-center justify-center gap-2 hover:bg-emerald-600">
          <svg class="icon-md" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5"/></svg>
          Add to Inbox
        </button>
      </div>
      <p class="text-[11px] text-gray-400 text-center mt-2">Syncs to Klarity • Claude picks it up on desktop</p>
    </div>

  </div>

</body>
</html>
