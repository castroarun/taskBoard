<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=375, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Launchpad - Voice Capture</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Inter', sans-serif; }
    body { background: #f5f5f5; }
    .icon { width: 1em; height: 1em; display: inline-block; vertical-align: -0.125em; }
    .icon-sm { width: 16px; height: 16px; }
    .icon-md { width: 20px; height: 20px; }
    .icon-lg { width: 24px; height: 24px; }
    .icon-xl { width: 28px; height: 28px; }
    @keyframes pulse-ring {
      0% { transform: scale(0.8); opacity: 0.5; }
      50% { transform: scale(1.2); opacity: 0; }
      100% { transform: scale(0.8); opacity: 0.5; }
    }
    .pulse-ring {
      animation: pulse-ring 1.5s ease-out infinite;
    }
    @keyframes wave {
      0%, 100% { height: 8px; }
      50% { height: 32px; }
    }
    .wave-bar {
      animation: wave 0.5s ease-in-out infinite;
    }
    .wave-bar:nth-child(2) { animation-delay: 0.1s; }
    .wave-bar:nth-child(3) { animation-delay: 0.2s; }
    .wave-bar:nth-child(4) { animation-delay: 0.3s; }
    .wave-bar:nth-child(5) { animation-delay: 0.4s; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen max-w-[430px] mx-auto shadow-2xl">

  <!-- Overlay Background -->
  <div class="fixed inset-0 bg-black/50 backdrop-blur-sm max-w-[430px] mx-auto"></div>

  <!-- Voice Capture Modal -->
  <div class="fixed inset-x-4 top-1/2 -translate-y-1/2 max-w-[398px] mx-auto bg-white rounded-3xl shadow-2xl overflow-hidden">

    <!-- Header -->
    <div class="px-6 py-4 border-b border-gray-100 flex items-center justify-between">
      <h2 class="text-lg font-semibold text-gray-900">Quick Instruct</h2>
      <button class="w-8 h-8 bg-gray-100 rounded-full flex items-center justify-center text-gray-400">
        <svg class="icon-md" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/></svg>
      </button>
    </div>

    <!-- Project Context -->
    <div class="px-6 py-3 bg-emerald-50 border-b border-emerald-100">
      <p class="text-xs text-emerald-600">Recording for:</p>
      <p class="font-medium text-emerald-700">Numbers Game</p>
    </div>

    <!-- Recording Area -->
    <div class="px-6 py-12 text-center">

      <!-- Microphone with Pulse -->
      <div class="relative inline-block mb-6">
        <!-- Pulse rings -->
        <div class="absolute inset-0 w-32 h-32 bg-emerald-500/20 rounded-full pulse-ring"></div>
        <div class="absolute inset-0 w-32 h-32 bg-emerald-500/10 rounded-full pulse-ring" style="animation-delay: 0.5s"></div>

        <!-- Mic button -->
        <button class="relative w-32 h-32 bg-emerald-500 rounded-full flex items-center justify-center text-white shadow-lg shadow-emerald-500/30">
          <svg class="w-16 h-16" fill="currentColor" viewBox="0 0 24 24"><path d="M8.25 4.5a3.75 3.75 0 117.5 0v8.25a3.75 3.75 0 11-7.5 0V4.5z"/><path d="M6 10.5a.75.75 0 01.75.75v1.5a5.25 5.25 0 1010.5 0v-1.5a.75.75 0 011.5 0v1.5a6.751 6.751 0 01-6 6.709v2.291h3a.75.75 0 010 1.5h-7.5a.75.75 0 010-1.5h3v-2.291a6.751 6.751 0 01-6-6.709v-1.5A.75.75 0 016 10.5z"/></svg>
        </button>
      </div>

      <!-- Recording status -->
      <p class="text-emerald-600 font-medium mb-2">Listening...</p>
      <p class="text-gray-400 text-sm">Speak your instructions</p>

      <!-- Audio waveform -->
      <div class="flex items-center justify-center gap-1 mt-6 h-8">
        <div class="w-1 bg-emerald-500 rounded-full wave-bar"></div>
        <div class="w-1 bg-emerald-500 rounded-full wave-bar"></div>
        <div class="w-1 bg-emerald-500 rounded-full wave-bar"></div>
        <div class="w-1 bg-emerald-500 rounded-full wave-bar"></div>
        <div class="w-1 bg-emerald-500 rounded-full wave-bar"></div>
        <div class="w-1 bg-emerald-400 rounded-full wave-bar"></div>
        <div class="w-1 bg-emerald-400 rounded-full wave-bar"></div>
        <div class="w-1 bg-emerald-300 rounded-full wave-bar"></div>
        <div class="w-1 bg-emerald-300 rounded-full wave-bar"></div>
        <div class="w-1 bg-emerald-200 rounded-full wave-bar"></div>
      </div>

    </div>

    <!-- Transcription Preview -->
    <div class="px-6 py-4 bg-gray-50 border-t border-gray-100">
      <p class="text-xs text-gray-500 mb-2">Transcription:</p>
      <p class="text-gray-900 text-sm leading-relaxed">
        "Add the leaderboard feature with top 10 scores, then deploy to Vercel, priority high..."
      </p>
    </div>

    <!-- Actions -->
    <div class="px-6 py-4">
      <div class="flex gap-3">
        <button class="flex-1 py-3 bg-gray-100 text-gray-600 rounded-xl font-medium">
          Cancel
        </button>
        <button class="flex-1 py-3 bg-emerald-500 text-white rounded-xl font-medium flex items-center justify-center gap-2">
          <span>Done</span>
          <svg class="icon-md text-emerald-200" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5"/></svg>
        </button>
      </div>
      <p class="text-xs text-gray-400 text-center mt-2 flex items-center justify-center gap-1">
        <span class="bg-purple-100 text-purple-600 px-1.5 py-0.5 rounded text-[10px] font-medium">⚡ Groq</span>
        <span>will structure your instruction</span>
      </p>
    </div>

  </div>

  <!-- Alternative State: Processing -->
  <!--
  <div class="fixed inset-x-4 bottom-32 max-w-[398px] mx-auto bg-white rounded-2xl shadow-lg p-4">
    <div class="flex items-center gap-3">
      <div class="w-10 h-10 bg-emerald-100 rounded-full flex items-center justify-center">
        <span class="animate-spin">⏳</span>
      </div>
      <div>
        <p class="font-medium text-gray-900">Processing...</p>
        <p class="text-sm text-gray-500">Structuring your instruction</p>
      </div>
    </div>
  </div>
  -->

  <!-- Toast: Success State -->
  <div class="fixed bottom-8 inset-x-4 max-w-[398px] mx-auto bg-emerald-600 text-white rounded-2xl p-4 flex items-center gap-3 shadow-lg opacity-0">
    <div class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center">
      <svg class="icon-lg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
    </div>
    <div>
      <p class="font-medium">Instruction saved!</p>
      <p class="text-sm text-emerald-100">Claude will pick this up on desktop</p>
    </div>
  </div>

</body>
</html>
