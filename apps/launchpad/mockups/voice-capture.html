<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=375, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Orbit - Voice Capture with AI Structuring</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Inter', sans-serif; }
    body { background: #f5f5f5; }
    .icon-sm { width: 16px; height: 16px; }
    .icon-md { width: 20px; height: 20px; }
    .icon-lg { width: 24px; height: 24px; }
    .icon-xl { width: 28px; height: 28px; }
    @keyframes pulse-ring {
      0% { transform: scale(0.8); opacity: 0.5; }
      50% { transform: scale(1.2); opacity: 0; }
      100% { transform: scale(0.8); opacity: 0.5; }
    }
    .pulse-ring {
      animation: pulse-ring 1.5s ease-out infinite;
    }
    @keyframes wave {
      0%, 100% { height: 8px; }
      50% { height: 32px; }
    }
    .wave-bar {
      animation: wave 0.5s ease-in-out infinite;
    }
    .wave-bar:nth-child(2) { animation-delay: 0.1s; }
    .wave-bar:nth-child(3) { animation-delay: 0.2s; }
    .wave-bar:nth-child(4) { animation-delay: 0.3s; }
    .wave-bar:nth-child(5) { animation-delay: 0.4s; }
    .wave-bar:nth-child(6) { animation-delay: 0.5s; }
    .wave-bar:nth-child(7) { animation-delay: 0.15s; }
    .wave-bar:nth-child(8) { animation-delay: 0.25s; }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .animate-spin { animation: spin 1s linear infinite; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen max-w-[430px] mx-auto shadow-2xl">

  <!-- ============================================ -->
  <!-- STATE 1: RECORDING (Active by default)       -->

  <!-- Overlay Background -->

  <!-- Voice Capture Modal - Recording State -->

    <!-- Header -->
    <div class="px-6 py-4 border-b border-gray-100 flex items-center justify-between">
      <h2 class="text-lg font-semibold text-gray-900">Quick Capture</h2>

      </button>

    </div>

    <!-- Recording Area -->
    <div class="px-6 py-10 text-center">

      <!-- Microphone with Pulse -->
      <div class="relative inline-block mb-6">
        <!-- Pulse rings -->
        <div class="absolute inset-0 w-28 h-28 -m-2 bg-emerald-500/20 rounded-full pulse-ring"></div>
        <div class="absolute inset-0 w-28 h-28 -m-2 bg-emerald-500/10 rounded-full pulse-ring" style="animation-delay: 0.5s"></div>

        <!-- Mic button -->
        <button class="relative w-24 h-24 bg-emerald-500 rounded-full flex items-center justify-center text-white shadow-lg shadow-emerald-500/30">

        </button>
      </div>

      <!-- Recording status -->

        <div class="w-2 h-2 bg-red-500 rounded-full animate-pulse"></div>
        <p class="text-emerald-600 font-semibold">Listening...</p>
        <span class="text-gray-400 text-sm">0:04</span>
      </div>
      <p class="text-gray-400 text-sm">Speak your task or idea</p>

      <!-- Audio waveform -->
      <div class="flex items-center justify-center gap-1 mt-6 h-10">
        <div class="w-1 bg-emerald-500 rounded-full wave-bar"></div>
        <div class="w-1 bg-emerald-500 rounded-full wave-bar"></div>
        <div class="w-1 bg-emerald-500 rounded-full wave-bar"></div>
        <div class="w-1 bg-emerald-500 rounded-full wave-bar"></div>
        <div class="w-1 bg-emerald-500 rounded-full wave-bar"></div>
        <div class="w-1 bg-emerald-400 rounded-full wave-bar"></div>
        <div class="w-1 bg-emerald-400 rounded-full wave-bar"></div>
        <div class="w-1 bg-emerald-300 rounded-full wave-bar"></div>
      </div>

    </div>

    <!-- Live Transcription Preview -->
    <div class="px-6 py-4 bg-gray-50 border-t border-gray-100">
      <div class="flex items-center gap-2 mb-2">
        <svg class="icon-sm text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z"/></svg>
        <span class="text-xs text-gray-500 uppercase tracking-wide font-medium">Live transcript</span>
      </div>
      <p class="text-gray-700 text-sm leading-relaxed italic">
        "I need to fix that bug in the login page where users can't reset..."
      </p>
    </div>

    <!-- Actions -->
    <div class="px-6 py-4 border-t border-gray-100">
      <div class="flex gap-3">
        <button class="flex-1 py-3 bg-gray-100 text-gray-600 rounded-xl font-medium hover:bg-gray-200">
          Cancel
        </button>
        <button class="flex-1 py-3 bg-emerald-500 text-white rounded-xl font-medium flex items-center justify-center gap-2 hover:bg-emerald-600">
          <span>Done</span>

        </button>
      </div>
    </div>

  </div>
